<!-- home.component.html -->

<main>
    <div class="container">
        <div>
            <h2>Olá Bruno!</h2>
            <h1>Você tem</h1>
            <h1 class="green-text">4 atividades para hoje!</h1>
        </div>

        <div class="home-notifications">
            <mat-icon>notifications</mat-icon>
            <img class="profile-picture" src="/assets/images/brunao.jpg" alt="">
        </div>
    </div>

    <div class="recent-access">
        <h1>Acessado Recentemente</h1>
        <div class="flex-container">
            @for (card of cards; track card.titulo) {
                <mat-card class="custom-card">
                  <mat-card-content>
                    <p class="card-title">{{card.titulo}}</p>
                    <p>{{card.disciplina}}</p>
                    <p>{{card.assunto}}</p>
                    <p>{{card.data_da_postagem}}</p>
                  </mat-card-content>
                  <mat-card-actions>
                    <button mat-icon-button>
                      <mat-icon>star_border</mat-icon>
                    </button>
                    <a href="{{card.link}}" target="_blank">
                      <mat-icon>visibility</mat-icon>
                    </a>
                  </mat-card-actions>
                </mat-card>
            }
            </div>
    </div>
    <div>
        <h1>Tarefas</h1>
        <app-card-todo></app-card-todo>
    </div>
</main>
