@if (isAuthenticated()){
<div class="body">
  <app-sidebar></app-sidebar>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
}
@else{
  @if (showRegisterScreen){
    <app-register-screen (login)="showLogin()"></app-register-screen>
  }
  @else{
    <app-login-screen (register)="showRegister()" ></app-login-screen>
  }
}
