  <div class="grid-container">
    @for (todo of todos; track todo.titulo) {
      <mat-card class="task-card">
        <mat-card-content>
          <p>{{todo.titulo}}</p>
          <p>{{todo.descricao}}</p>
          <p>{{todo.data_da_postagem}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-icon-button>
            <mat-icon (click)="update(todo)" routerLink="/formtodo">edit</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon (click)="delete(todo.id)">delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    }

    @if(currentRoute === '/todolist'){
      <button class="plus-button" routerLink="/formtodo" routerLinkActive="active" mat-fab aria-label="Example icon button with a delete icon">
        <mat-icon>add</mat-icon>
      </button>
    }
</div>
