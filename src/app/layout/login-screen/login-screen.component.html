<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Estudantil - Login</title>
</head>
<body>
    <div class="art-container">
        <div class="text">

            <h1>Bem vindo ao</h1>
            <h2>App Piloto</h2>
        </div>
        <!-- Espaços para elementos gráficos orgânicos -->
        <div class="organic-shape shape-1"></div>
        <div class="organic-shape shape-2"></div>
        <div class="organic-shape shape-3"></div>
        <div class="organic-shape shape-4"></div>
        <div class="organic-shape shape-5"></div>
        <div class="organic-shape shape-6"></div>
    </div>

    <div class="login-container">
        <div class="header-text">
            <h1>Bem-vindo</h1>
            <h2 class="subtitle">Piloto App</h2>
            <p class="subtitle">Realize seu Login</p>
        </div>
        
        <form class="login-form" (submit)="login()">
            <div class="form-group">
              <mat-form-field appearance="outline">
                <input matInput [(ngModel)]="user.nome" placeholder="Nome" name="nome" required>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field appearance="outline">
                <input matInput [(ngModel)]="user.senha" placeholder="Senha" name="senha" required>
              </mat-form-field>
            </div>
            <button type="submit">Login</button>
          </form>

        <p class="signup-link">
            Não possui uma conta? <a (click)="onRegister()" routerLink="/register" routerLinkActive="active">Cadastre-se</a>
        </p>
    </div>
</body>
</html>
