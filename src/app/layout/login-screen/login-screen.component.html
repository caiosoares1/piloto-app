<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Estudantil - Login</title>
</head>
<body>
    <div class="art-container">
        <!-- Espaços para elementos gráficos orgânicos -->
        <div class="organic-shape shape-1"></div>
        <div class="organic-shape shape-2"></div>
        <div class="organic-shape shape-3"></div>
        <div class="organic-shape shape-4"></div>
        <div class="organic-shape shape-5"></div>
    </div>

    <div class="login-container">
        <div class="header-text">
            <h1>Welcome to</h1>
            <h2 class="subtitle">Student Portal</h2>
            <p class="subtitle">Login to access your account</p>
        </div>
        
        <form class="login-form" (submit)="login()">
            <div class="form-group">
                <input type="text" placeholder="Username" [(ngModel)]="user.nome" required>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" [(ngModel)]="user.senha" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <p class="signup-link">
            Don't have an account? <a href="#">Sign up</a>
        </p>
    </div>
</body>
</html>
